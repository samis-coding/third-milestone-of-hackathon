<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Resume</h1>
  </header>
  <main id="resume-display">
    <section>
      <img id="avatar" src="avatarr.jpg" alt="Profile Picture">
      <h2 id="name"></h2>
      <h2 id="address"></h2>
      <p id="contact"></p>
      <p><a id="linkedin" href="#" target="_blank">LinkedIn</a></p>
      <p><a id="instagram" href="#" target="_blank">Instagram</a></p>
      <p><a id="github" href="#" target="_blank">GitHub</a></p>
    </section>
    
    <section>
      <h2>Education</h2>
      <p id="education"></p>
    </section>

    <section>
      <h2>Experience</h2>
      <p id="experience"></p>
    </section>
  </main>
  <script src="page2.js"></script>
</body>
</html>
